<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的 - SecureChat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-section {
            margin-top: var(--spacing-lg);
        }
        
        .settings-header {
            padding: var(--spacing-xs) var(--spacing-md);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            background-color: var(--primary-color);
        }
        
        .settings-item {
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--divider-color);
        }
        
        .settings-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: var(--spacing-md);
            color: var(--accent-color);
            font-size: 18px;
        }
        
        .user-info-container {
            background-color: var(--secondary-color);
            padding: var(--spacing-lg);
            display: flex;
            align-items: center;
            margin-bottom: 1px;
        }
        
        .user-id-container {
            background-color: var(--secondary-color);
            margin-top: 1px;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-button {
            color: var(--accent-color);
            font-size: var(--font-size-md);
            cursor: pointer;
        }
        
        .large-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--accent-light);
            border: 3px solid var(--accent-light);
        }
        
        .arrow-right {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }
    </style>
</head>
<body>
    <!-- 安卓APP标准尺寸预览容器 -->
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="status-bar-right">
                <div>●●●</div>
                <div>📶</div>
                <div>🔋</div>
            </div>
        </div>
        
        <!-- 标题栏 -->
        <div class="header">
            <div class="header-title">我的</div>
            <div class="header-actions">
                <div><img src="images/settings-icon.svg" alt="设置" width="24" height="24"></div>
            </div>
        </div>
        
        <!-- 可滚动内容区域 -->
        <div class="scrollable-content">
            <!-- 用户信息 -->
            <div class="user-info-container">
                <div class="large-avatar">
                    <img src="images/avatar.svg" alt="用户头像" class="default-avatar">
                </div>
                <div style="margin-left: var(--spacing-md); flex: 1;">
                    <div style="font-size: var(--font-size-xl); font-weight: var(--font-weight-bold); margin-bottom: var(--spacing-xs); color: var(--text-primary);">
                        用户名
                    </div>
                    <div class="encryption-status">
                        <span class="encryption-status-icon">
                            <img src="images/lock-icon.svg" alt="已加密" width="16" height="16">
                        </span>
                        <span>端对端加密已启用</span>
                    </div>
                </div>
            </div>
            
            <!-- 个人ID -->
            <div class="user-id-container">
                <div>
                    <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">Session ID</div>
                    <div style="font-size: var(--font-size-md); margin-top: var(--spacing-xs); color: var(--text-primary);">
                        05a8f3d92c7b1e64
                    </div>
                </div>
                <div class="copy-button">
                    <img src="images/copy-icon.svg" alt="复制" width="20" height="20">
                </div>
            </div>
            
            <!-- 二维码 -->
            <div class="user-id-container">
                <div>
                    <div style="font-size: var(--font-size-md); color: var(--text-primary);">我的二维码</div>
                </div>
                <div class="arrow-right">
                    <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                </div>
            </div>
            
            <!-- 安全设置 -->
            <div class="settings-section">
                <div class="settings-header">
                    安全设置
                </div>
                
                <div class="settings-item">
                    <div class="list-item">
                        <div class="settings-icon">
                            <img src="images/lock-icon.svg" alt="端对端加密" width="22" height="22">
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">端对端加密</div>
                            <div class="list-item-subtitle">管理加密设置和密钥</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon">
                            <img src="images/lock-icon.svg" alt="应用锁" width="22" height="22">
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">应用锁</div>
                            <div class="list-item-subtitle">使用密码或生物识别保护应用</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 这里使用特殊图标可保留 -->
                            👁️
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">隐私设置</div>
                            <div class="list-item-subtitle">控制谁可以看到您的信息</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 高级设置 -->
            <div class="settings-section">
                <div class="settings-header">
                    高级设置
                </div>
                
                <div class="settings-item">
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 恢复图标可保留 -->
                            🔄
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">恢复会话</div>
                            <div class="list-item-subtitle">从备份中恢复对话记录</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 设备图标可保留 -->
                            📱
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">链接设备</div>
                            <div class="list-item-subtitle">在多个设备上同步消息</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon" style="color: var(--error-color);">
                            <!-- 删除图标可保留 -->
                            🗑️
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title" style="color: var(--error-color);">清除所有数据</div>
                            <div class="list-item-subtitle">删除帐号和所有聊天记录</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 额外设置项，用于测试滚动 -->
            <div class="settings-section">
                <div class="settings-header">
                    其他设置
                </div>
                
                <div class="settings-item">
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 通知图标可保留 -->
                            🔔
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">通知设置</div>
                            <div class="list-item-subtitle">管理消息通知和提醒</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 主题图标可保留 -->
                            🌙
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">深色主题</div>
                            <div class="list-item-subtitle">自定义界面外观</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                    
                    <div class="list-item">
                        <div class="settings-icon">
                            <!-- 语言图标可保留 -->
                            🌐
                        </div>
                        <div class="list-item-content">
                            <div class="list-item-title">语言</div>
                            <div class="list-item-subtitle">更改应用显示语言</div>
                        </div>
                        <div class="arrow-right">
                            <img src="images/arrow-right-icon.svg" alt="查看" width="20" height="20">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <div class="nav-icon">
                    <img src="images/message-icon.svg" alt="消息" width="24" height="24">
                </div>
                <div>消息</div>
            </a>
            <a href="contacts.html" class="nav-item">
                <div class="nav-icon">
                    <img src="images/contacts-icon.svg" alt="通讯录" width="24" height="24">
                </div>
                <div>通讯录</div>
            </a>
            <a href="crypto.html" class="nav-item">
                <div class="nav-icon">
                    <img src="images/trade-icon.svg" alt="交易" width="24" height="24">
                </div>
                <div>交易</div>
            </a>
            <a href="profile.html" class="nav-item nav-active">
                <div class="nav-icon">
                    <img src="images/profile-icon.svg" alt="我的" width="24" height="24">
                </div>
                <div>我的</div>
            </a>
        </div>
    </div>
</body>
</html>
